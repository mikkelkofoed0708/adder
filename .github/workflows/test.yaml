name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cocotb-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Tjek projektet ud
        uses: actions/checkout@v4

      - name: Sæt Python op
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer simulator og Python-pakker
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog gtkwave make
          python -m pip install --upgrade pip
          pip install cocotb numpy matplotlib

      - name: Kør cocotb-test (make -C test sim)
        run: |
          make -C test sim

      - name: Upload JUnit-resultat (results.xml)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cocotb-results
          path: test/results.xml

      - name: Vis testsum i Actions UI
        if: always()
        uses: test-summary/action@v2.3
        with:
          paths: test/results.xml
