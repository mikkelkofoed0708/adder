name: test

on:
  push:
  pull_request:

jobs:
  cocotb-test:
    runs-on: ubuntu-latest

    steps:
      - name: Tjek projektet ud
        uses: actions/checkout@v4

      - name: Installer afhængigheder
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog gtkwave make python3 python3-pip
          pip install cocotb numpy matplotlib

      - name: Kør cocotb-test
        run: |
          make -C test sim

      - name: Upload testresultater
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cocotb-results
          path: test/results.xml
